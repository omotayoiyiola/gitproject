<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Use Tailwind CSS for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container for the login card -->
    <div class="w-full max-w-sm mx-auto p-8 bg-white rounded-xl shadow-lg">
      <!-- Login form header -->
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Welcome Back
      </h2>
      <p class="text-center text-gray-500 mb-8">
        Please log in to your account
      </p>

      <!-- The login form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email/Username input field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          />
        </div>

        <!-- Password input field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          />
        </div>

        <!-- Remember me and forgot password section -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Forgot your password?</a
            >
          </div>
        </div>

        <!-- Login button -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
          >
            Sign in
          </button>
        </div>
      </form>

      <!-- Message box for showing feedback -->
      <div
        id="messageBox"
        class="mt-6 text-center text-sm font-medium hidden"
      ></div>
    </div>

    <!-- Simple JavaScript for form handling -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          // Prevent the default form submission
          event.preventDefault();

          // Get the form elements
          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");
          const messageBox = document.getElementById("messageBox");

          // Simple validation (for demonstration purposes)
          if (
            usernameInput.value === "user" &&
            passwordInput.value === "password"
          ) {
            // On successful login
            messageBox.textContent = "Login successful! Redirecting...";
            messageBox.className =
              "mt-6 text-center text-sm font-medium text-green-600 block";
            // In a real application, you would redirect the user here
            // window.location.href = '/dashboard';
          } else {
            // On failed login
            messageBox.textContent = "Invalid username or password.";
            messageBox.className =
              "mt-6 text-center text-sm font-medium text-red-600 block";
          }
        });
    </script>
  </body>
</html>
